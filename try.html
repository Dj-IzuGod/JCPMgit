<!DOCTYPE html>
<html>
  <head>
    <title>Splash Screen Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      /* Style for the splash screen */
      .splash-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f2f2f2;
        z-index: 9999; /* Ensure the splash screen appears above everything else */
      }

      /* Style for the loading text */
      .loading-text {
        font-size: 24px;
        font-weight: bold;
      }

      /* Style for the main content */
      .main-content {
        display: none; /* Initially hide the main content */
      }
    </style>
  </head>
  <body>
    <div class="splash-screen">
      <div
        class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5"
        tabindex="-1"
        role="dialog"
        id="modalSheet"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
              <h1 class="modal-title fs-5">JOIN US NOW!!</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body py-0">
              <p>
                On our 31 DAYS PRAYER PROGRAM
                <br />
                Theme: Morning Dew.<br />
                Time: 8am - 9am<br />
                Venue: No 4 Igbowe street, Abakaliki.
              </p>
            </div>
            <div
              class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0"
            >
              <button
                type="button"
                class="btn btn-lg btn-secondary"
                data-bs-dismiss="modal"
                id="close"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Simulate a delay to hide the splash screen and show the main content
      window.addEventListener("load", function () {
        var splashScreen = document.querySelector(".splash-screen");
        var mainContent = document.querySelector(".main-content");

        var button = document.getElementById("close");

        // Add a click event listener to the button
        button.addEventListener("click", function () {
          splashScreen.style.display = "none";
          mainContent.style.display = "block";
        });
      });
    </script>
    <script>
      // Get a reference to the button element
      (function () {});
    </script>
  </body>
</html>
